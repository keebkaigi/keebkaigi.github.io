  time: '19:00 - 19:20'
  title: Crafting the Endgame Keyboard
  speaker:
    id: foostan
    name: Kosuke Adachi
    twitter: https://twitter.com/foostan
    github: https://github.com/foostan
    website: https://fstn.hateblo.jp/
    avatar: https://avatars.githubusercontent.com/u/736191?v=4
    bio: As a keyboard designer and software engineer, he is passionate about crafting compact keyboards with distinct concepts. His creations include Corne, Cornelius, and more.
    abstract: |
      This presentation introduces the approach of keyboard design, exploring three distinct concepts - a DIY split keyboard, a high-end design philosophy with a focus on keystroke feeling, and a unique and flexible 3D design. Discover the inspiration behind each design and introduce its unique features and purposes.
